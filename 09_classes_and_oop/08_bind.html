<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            // When the button is clicked, the handleClick function will be executed.
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
                // Without .bind(this), the 'this' inside handleClick would refer to the button element.
                // .bind(this) ensures that 'this' inside handleClick refers to the 'React' instance (app).

        }
        handleClick(){
            console.log("button clicked");
            console.log(this);  // Here, 'this' refers to the 'React' instance because of .bind(this) in the constructor.
            console.log(this.server);
        }
    }

    const app = new React()
    /*
     Output => button clicked
               ReactÂ {library: 'React', server: 'https://localhost:300'}  // React object
               https://localhost:300  // this.server
    */
</script>
</html>
